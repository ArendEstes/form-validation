<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

<form>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" oninput="checkInput()" name="user_name">
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" oninput="checkInput()" name="user_mail">
    </div>
    <div>
        <label for="msg">Message:</label>
        <textarea name="user_message" id="msg" oninput="checkInput()"></textarea>
    </div>
    <div class="button">
        <button class="submit-button" type="submit" disabled>Send your message</button>
    </div>
</form>

    
</body>
<script src="./js/form.js"></script>
</html>
